<header id="header">
  <div class="d-flex justify-content-between p-3">

    <h1 class="title">MMC App</h1>

    <div class="d-flex align-items-center">
      <div class="row me-3">

        <small class="text-color-tertiary text-end">
          Welcome {{ username | titlecase }}
        </small>
        <small class="text-end">
          {{ currentDateTime | date:'dd MMM yyyy' }}
        </small>

      </div>
      <button (click)="onLogout()" class="btn btn-primary">Logout</button>
    </div>

  </div>
</header>
